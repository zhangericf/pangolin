<!---Login--->
<div *ngIf="!authenticationService.currentPangolinValue" class="m-auto">
  <div class="cell">
    <div class="caption">
      <div class="card-body cb-custom">
        <h2 class="ta-center mb-3">Login</h2>
        <form (ngSubmit)="onSubmit(loginF)" #loginF="ngForm">
          <p *ngIf="errorMessage" class="alert-danger ta-center">{{errorMessage}}</p>
          <div class="form-group">
              <input placeholder="Username" type="text" name="username" class="form-control" #username="ngModel" ngModel required/>
          </div>
          <div class="form-group">
              <input placeholder="Password" type="password" name="password" class="form-control" #password="ngModel" ngModel required/>
          </div>
          <div class="form-group">
              <button class="btn btn-primary" type="submit" [disabled]="!loginF.valid">Login</button>
              <a [routerLink]="['/register']" class="btn btn-link">Register</a>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
