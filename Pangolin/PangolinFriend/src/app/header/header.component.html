<header class="myheader">
  <nav>
    <div class="row w-100">
      <a [routerLink]="['/']" routerLinkActive="router-link-active" >
        <img [src]="'assets/logo.png'" class="navbar-brand logo ml-4">
      </a>
				<!-- Left Side Of Navbar -->

      <ul class="navbar-nav mr-auto">

      </ul>

      <!-- Right Side Of Navbar -->
      <div *ngIf="!authenticationService.currentPangolinValue; else profile" class="row navbar ml-auto justify-content-center">
        <!-- Authentication Links -->
          <a class="myNav nav-link" [routerLink]="['/login']" routerLinkActive="router-link-active">Login</a>
          <a class="myNav nav-link" [routerLink]="['/register']" routerLinkActive="router-link-active">Register</a>
      </div>
      <ng-template #profile>
        <div class="navbar-nav ml-auto justify-content-center">
          <!-- Authentified Links -->
            <button class="myNav nav-link" (click)="navProfile()">Bonjour, {{authenticationService.currentPangolinValue.username}}</button>
        </div>
      </ng-template>
    </div>
	</nav>
</header>
